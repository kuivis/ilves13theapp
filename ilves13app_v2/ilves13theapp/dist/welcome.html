<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Nämä my.js ja index.js ovat mahdollisesti turhia.. tulleet Codiqan phonegap-paketin mukana -->
  <script type="text/javascript" src="js/my.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  
  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="http://localhost/components/steroids-js/steroids.js"></script>

  <script type="text/javascript" charset="utf-8">

	steroids.view.navigationBar.show("Ilves13");

    // Wait for Cordova to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.CELL]     = 'Cell generic connection';
        states[Connection.NONE]     = 'No network connection';

		if ( networkState == Connection.NONE) {
        alert('Valitettavasti Ilves13 the App ei toimi ilman internet-yhteyttä.');
        }
    }

    </script>
  
</head>

<div data-role="page" data-control-title="welcome" data-theme="c" id="welcome_section"
  style="background: url('img/ilves13_taustakuva.png') no-repeat">

          tekisi tässä tilanteessa, ja siirry päävalikkoon, niin kuin olisi jo!</p>
          <p> <small>Huom. Tämä appi vaatii toimiakseen internet-yhteyden.</small></p>
          
      </div>
  </div>
