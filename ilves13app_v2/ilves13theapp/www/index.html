<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
  <link rel="stylesheet" type="text/css" href="css/application.css" />
  <link rel="stylesheet" type="text/css" href="js/jqm/jquery.mobile.css" />
  <link rel="stylesheet" type="text/css" href="css/twitter-styles.css" />
  <title>Ilves13TheApp</title>
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->

  <script type="text/javascript" src="js/index.js"></script>

<body>
  <div data-role="page" data-control-title="Home" data-theme="a" id="index_section"
  style="background: url('img/ilves13_taustakuva.png') no-repeat">
      <div data-theme="a" data-role="header">
          <h3>
              Ilves13 The App
          </h3>
      </div>
      <div data-role="content">
          <div style="text-align: center;" data-controltype="image">
              <img style="width: 300px; height: 230px;" src="img/ilves13kartta_v3.png">
          </div>
          <ul data-role="listview" data-divider-theme="b" data-inset="true">
              <li data-theme="c">
                  <a href="#news_section" data-transition="slide">
                      Uutiset
                  </a>
              </li>
              <li data-theme="c">
                  <a href="map.html">
                      Kartta
                  </a>
              </li>
              <li data-theme="c">
                  <a href="#twitter_section" data-transition="slide">

                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="News" id="news_section" style="background: url('img/ilves13_taustakuva.png') no-repeat">
      <div data-theme="a" data-role="header">
          <a data-role="button" data-transition="slide" href="#index_section" class="ui-btn-left">
              Takaisin
          </a>
          <h3>
              Uutiset
          </h3>
      </div>
      <div data-role="content">
          <ul id="feed" data-role="listview" data-divider-theme="b" data-inset="true">
              <li data-role="list-divider" role="heading">
                  Mitä uutta Ilveksellä?
              </li>
          </ul>
      </div>
  </div>
  
  <div data-role="page" data-control-title="twitter" id="twitter_section" style="background: url('img/ilves13_taustakuva.png') no-repeat">
      <div data-theme="a" data-role="header">
          <a data-role="button" data-transition="slide" href="#index_section" class="ui-btn-left">
              Takaisin
          </a>
          <h3>
              Ilves13 Twitter
          </h3>
      </div>
      <div data-role="content">
      	<div id="twitter-feed"></div>
      </div>
  </div>
